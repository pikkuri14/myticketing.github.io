<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>hallo1</title>
  </head>
  <body>
    <h1 class="text-center">Ticket</h1>
    <section class="form mx-5">
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text" id="">First and last name</span>
            </div>
            <input type="text" class="form-control" id="first-name">
            <input type="text" class="form-control" id="second-name">
        </div>

        <div class="input-group my-3">
            <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Class</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="1">Economy</option>
            <option value="2">Business</option>
            <option value="3">VVIP</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect02">Flying From</label>
            </div>
            <select class="custom-select" id="inputGroupSelect02">
            <option selected>Choose...</option>
            <option value="1">Incheon, South Korea</option>
            <option value="2">Jakarta soehatta, Indonesia</option>
            <option value="3"> Bandung Husein Sastranegara International Airport, Indonesia</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect03">Flying To</label>
            </div>
            <select class="custom-select" id="inputGroupSelect03">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect04">Time</label>
            </div>
            <select class="custom-select" id="inputGroupSelect04">
            <option selected>Choose...</option>
            <option value="1">Morning (8AM)</option>
            <option value="2">Afternoon (1PM)</option>
            <option value="3">Night (8PM)</option>
            </select>
        </div>
        <input class="btn btn-dark btn-block" id="submit-btn" type="submit" value="Submit">
    </section>
    <section class="table my-5">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">From</th>
                <th scope="col">to</th>
                <th scope="col">class</th>
                <th scope="col">time</th>
                <th scope="col">price</th>
              </tr>
            </thead>
            <tbody id="body-table">

            </tbody>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="beli.js" async></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
